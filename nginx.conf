server {
    # Listen on port 8080 (Required for Cloud Run)
    listen 8080;
    
    # Root directory where the built React app is located
    root /usr/share/nginx/html;
    index index.html;

    # Handle React Client-Side Routing
    # If a file is not found (e.g., /dashboard), serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (images, CSS, JS) for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
